<ion-content>
    <ion-grid class="top-content">
      <ion-row>
        <ion-col size="6">
          <img src="assets/imgs/product/bone-regeneration.jpg" alt="bone-regeneration" width="100%" height="auto">
        </ion-col>
        <ion-col size="6">
          <img src="assets/imgs/product/resorbable-membranes.jpg" alt="resorbable-membranes" width="100%" height="auto">
        </ion-col>
        <ion-col size="6">
          <img src="assets/imgs/product/sutures.jpg" alt="sutures" width="100%" height="auto">
        </ion-col>
        <ion-col size="6">
          <img src="assets/imgs/product/instruments.jpg" alt="instruments" width="100%" height="auto">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="master-trap-title">
          <h1>Our Products</h1>
          <h2>VIEW CATEGORIES</h2>
          <i class="icon-divider">
            <img src="assets/imgs/product/tooth-icon.png" >
        </i>
        </ion-col>
      </ion-row>
      <div *ngFor="let cat of category;" class="category">
        <div (click)="viewProduct(cat.category)">{{cat.category}}</div>
      </div>
    </ion-grid>
</ion-content>
